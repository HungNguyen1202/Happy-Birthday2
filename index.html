<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.3/lottie_svg.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gift for special person</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body>





    <div class="loading-background">
      <div class="cat">
        <div class="cat__body"></div>
        <div class="cat__body"></div>
        <div class="cat__tail"></div>
        <div class="cat__head"></div>
      </div>
    </div>


    
    <div class="wrapper">
      <div class="background"></div>
      <div class="lid one"></div>
      <div class="lid two"></div>
      <div class="envelope"></div>
      <div class="letter" id="paper">
        <div id="typewriterText"></div>
      </div>

      <button onclick="ani()" class="btn" id="wrapper2">
        <div id="pulsingheart"></div>
      </button>
    </div>

    <button class="flowerss" onclick="hideButton()">
      <div class="flower-head">
        <div class="flower-mid"></div>
      </div>
    </button>

    <div>
      <button class="heart-tab" onclick="heartSide()" >
        <img src="icons/heart-svgrepo-com.svg" alt="">
      </button>
    </div>
    
    <div>
      <button class="gift-tab" onclick="giftSide()">
        <img src="icons/gift-svgrepo-com.svg" alt="">
      </button>
    </div>


    <div class="gift-container" id="gift-container">
      <div class="shadow"></div>
      <div class="gift-box">
        <div class="click"></div>
      </div>
      <div class="gift-text">
        <h2>Tiếc thật, không có gì ở đây đâu :P</h2>
      </div>
    </div>

    <div class="gift-background" id="gift-background"></div>
    

    <div class="animated-heart">
      <div id="heart"></div>
        <canvas id="pinkboard"></canvas>
    </div>



    <div class="black-background" id="black-background"></div>

    <button class="remove" onclick="removeHeartAndGift()">
      <img src="./icons/letter2-svgrepo-com.svg" alt="">
    </button>


    <button class="flower-tab" onclick="window.open('https://hungnguyen1202.github.io/flower/', '_blank')">
      <img src="icons/flower-5-svgrepo-com.svg" alt="">
    </button>



    <script src="script.js"></script>
    <script src="../anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  </body>
</html>
